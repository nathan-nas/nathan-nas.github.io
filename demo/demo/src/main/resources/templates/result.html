<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exported Company List</title>
</head>
<body>
<h1>Danh sách công ty</h1>
<table>
    <thead>
    <tr>
        <th>Link</th>
        <th>Mã số thuế</th>
        <th>Tên Cty</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
        <th>Ngày cấp</th>
        <th>Đại diện</th>
        <th>Ngành nghề chính</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${comList}">
        <td th:text="${company.getLink()}"></td>
        <td th:text="${company.getTaxCode()}"></td>
        <td th:text="${company.getTen()}"></td>
        <td th:text="${company.getDiaChi()}"></td>
        <td th:text="${company.getDThoai()}"></td>
        <td th:text="${company.getNgayCap()}"></td>
        <td th:text="${company.getDaiDien()}"></td>
        <td th:text="${company.getNganhNgheChinh()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
